<!DOCTYPE html>
<html>
<head>
    <title>GeoWifi Demo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

        maxZoom: 18,
        subdomains: '1234'
    });
    var map = L.map('map', {layers: tiles, center: [52.2,21], zoom: 10});
    var geo_services_positions = heatmap_data.data
    window.heat_layer = L.heatLayer(geo_services_positions,{
        max: heatmap_data.max,
        radius: 100,
        blur: 30
    }).addTo(map);
</script>
</body>
</html>
